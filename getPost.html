        <nav class="navbar bg-body-tertiary fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Студент.ru</a>

                <span class="navbar-toggler-icon"></span>

                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

    <!-- Поле ввода -->
    <main>
      <form id="postForm">  
        <div class="mb-3">
            <label for="NameStudentInfo" class="form-label">Имя студента и  группа</label>
            <input type="text" class="form-control" id="NameStudentInfo" placeholder="Введите имя студента">
        </div>
        <div class="mb-3">
            <label for="InfoStudentInfo" class="form-label">О себе</label>
            <textarea class="form-control" id="InfoStudentInfo" placeholder="Введите информацию о студенте" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg" >Отправить</button>
        
        <button type="button" class="btn btn-secondary btn-lg" onclick="clearFields()">Очистить</button>
      </form>
        <script src="js/create.js"></script>

    </main>
    <!-- Поле ввода -->

        function clearFields() {
            document.getElementById("NameStudentInfo").value = "";
            document.getElementById("InfoStudentInfo").value = "";
        }
